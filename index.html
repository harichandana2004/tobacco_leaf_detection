<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobacco Leaf Maturity Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Added font -->
    <style>
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Body and general styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b8e0d2, #e6f7f2); /* Subtle gradient background */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        h1 {
            font-size: 3rem;
            color: #00695c;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out; /* Animation for title */
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .upload-section {
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #00695c;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        input[type="file"]:hover {
            border-color: #004d40;
            transform: scale(1.05);
        }

        button {
            background-color: #00695c;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        /* Image Results */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-10px); /* Hover effect for cards */
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-card img:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 1.5rem;
            color: #004d40;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tobacco Leaf Maturity Detection</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-section">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload & Process</button>
        </form>
        
        {% if input_image %}
        <div class="image-container">
            <div class="image-card">
                <h2>Uploaded Image:</h2>
                <img src="{{ input_image }}" alt="Input Image">
            </div>
        </div>
        {% endif %}

        {% if output_image %}
        <div class="image-container">
            <div class="image-card">
                <h2>Processed Image (Mature Leaves Highlighted):</h2>
                <img src="{{ output_image }}" alt="Output Image">
            </div>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2025 Tobacco Leaf Maturity Detection. All rights reserved.</p>
    </div>
</body>
</html>
